<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hỗ trợ vay vốn</title>

  <!-- SheetJS để xuất file Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .form-box {
      background: white; padding: 20px; border-radius: 10px;
      max-width: 450px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%; padding: 10px; border-radius: 6px;
      border: 1px solid #ccc; margin-bottom: 15px;
    }
    button {
      background: #007bff; color: white; padding: 12px;
      border: none; width: 100%; border-radius: 6px;
      cursor: pointer; font-size: 16px;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>

<body>

<div class="form-box">
  <h2>Đăng ký vay vốn</h2>

  <form id="loanForm">

    <label>Họ tên</label>
    <input id="name" required />

    <label>Số điện thoại</label>
    <input id="phone" required />

    <label>Email</label>
    <input id="email" />

    <label>Số tiền vay</label>
    <input id="amount" required />

    <label>Thời hạn vay</label>
    <input id="duration" required />

    <label>Loại vay</label>
    <select id="type">
      <option>Vay tín chấp</option>
      <option>Vay thế chấp</option>
      <option>Vay tiêu dùng</option>
      <option>Vay kinh doanh</option>
    </select>

    <label>Ghi chú</label>
    <textarea id="note"></textarea>

    <button type="submit">Gửi yêu cầu</button>
  </form>
</div>

<script>
const WEBHOOK_URL =
  "https://script.google.com/macros/s/AKfycbz0bTnS2wH2XbU2UJGfQbtpZojk-DBrYSbTcbtckxjLtKVD6VG_HaxyY6yjOkB59PK-/exec";

document.getElementById("loanForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  // Thu thập dữ liệu
  const payload = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    amount: document.getElementById("amount").value,
    duration: document.getElementById("duration").value,
    type: document.getElementById("type").value,
    note: document.getElementById("note").value,
    time: new Date().toLocaleString("vi-VN")
  };

  // Gửi dữ liệu sang Apps Script
  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    mode: "no-cors",
    body: JSON.stringify(payload)
  });

  // === TẠO FILE EXCEL VÀ TẢI VỀ ===
  const wb = XLSX.utils.book_new();
  const sheetData = [
    ["Họ tên", "Số điện thoại", "Email", "Số tiền vay", "Thời hạn vay", "Loại vay", "Ghi chú", "Ngày gửi"],
    [
      payload.name,
      payload.phone,
      payload.email,
      payload.amount,
      payload.duration,
      payload.type,
      payload.note,
      payload.time
    ]
  ];

  const ws = XLSX.utils.aoa_to_sheet(sheetData);
  XLSX.utils.book_append_sheet(wb, ws, "HoSoVay");

  const fileName = "ho_so_vay_von_" + Date.now() + ".xlsx";
  XLSX.writeFile(wb, fileName);

  alert("Đã gửi yêu cầu thành công! File Excel đã được tải xuống.");

  this.reset();
});
</script>

</body>
</html>
